<table border="1" style="border-collapse: collapse; width: 100%; max-width: 600px; text-align: center;">
    <tr style="height: 24px">
        <td class="s0" dir="ltr" colspan="2" style="text-align: right; width: 100px;"><b>UNIT</b></td>
        <td class="s1" dir="ltr" colspan="2" style="width: 400px;"><input type="text" class="unit-name" [value]="unit.name" style="width: 100%; height: 100%; box-sizing: border-box; border: none; text-align: center;" /></td>
    </tr>
    <tr style="height: 24px">
        <td class="s0" dir="ltr" colspan="2" style="text-align: right; width: 100px;"><b>COST</b></td>
        <td class="s1" dir="ltr" style="width: 50px;">{{this.getCost(unit)}}</td>
        <td class="s2" rowspan="7" style="width: 300px;"></td>
    </tr>
    <tr style="height: 24px">
        <td class="s3" dir="ltr" colspan="2" style="width: 100px;"><b>TYPE</b></td>
        <td class="s3" dir="ltr" style="width: 50px;"><b>HIT</b></td>
    </tr>
    <tr style="height: 24px">
        <td class="s1" style="width: 50px;"></td>
        <td class="s2" dir="ltr" [class.selected]="isClass(unit, 1)" (click)="selectUnitType('Class 1 MAC')" style="cursor: pointer; user-select: none; width: 150px;">Class 1 MAC</td>
        <td class="s1" style="width: 50px;"></td>
    </tr>
    <tr style="height: 24px">
        <td class="s3" style="width: 50px;"></td>
        <td class="s4" dir="ltr" [class.selected]="isClass(unit, 2)" (click)="selectUnitType('Class 2 MAC')" style="cursor: pointer; user-select: none; width: 150px;">Class 2 MAC</td>
        <td class="s1" style="width: 50px;"></td>
    </tr>
    <tr style="height: 24px">
        <td class="s1" style="width: 50px;"></td>
        <td class="s2" dir="ltr" [class.selected]="isClass(unit, 3)" (click)="selectUnitType('Class 3 MAC')" style="cursor: pointer; user-select: none; width: 150px;">Class 3 MAC</td>
        <td class="s1" style="width: 50px;"></td>
    </tr>
    <tr style="height: 24px">
        <td class="s1" style="width: 50px;"></td>
        <td class="s2" dir="ltr" [class.selected]="isAuxiliaryType(unit, 'infantry')" (click)="selectUnitType('Infantry AU')" style="cursor: pointer; user-select: none; width: 150px;">Infantry AU</td>
        <td class="s5" class="selected" style="width: 50px;"></td>
    </tr>
    <tr style="height: 24px">
        <td class="s1" style="width: 50px;"></td>
        <td class="s2" dir="ltr" [class.selected]="isAuxiliaryType(unit, 'vehicle')" (click)="selectUnitType('Vehicle AU')" style="cursor: pointer; user-select: none; width: 150px;">Vehicle AU</td>
        <td class="s5" class="selected" style="width: 50px;"></td>
    </tr>
    <tr style="height: 24px">
        <td class="s1" style="width: 50px;"></td>
        <td class="s3" dir="ltr" style="width: 150px;"><b>MODULE</b></td>
        <td class="s3" dir="ltr" style="width: 50px;"><b>HIT</b></td>
        <td class="s3" dir="ltr" style="width: 300px;"><b>NOTES</b></td>
    </tr>
    <tr style="height: 24px" *ngFor="let i of [0,1,2,3,4,5]">
        <td class="s1" dir="ltr" style="width: 50px;">{{i + 1}}</td>
        <td class="s1" dir="ltr" style="width: 150px;">
            <select [(ngModel)]="unit.modules[i]" style="width: 100%; height: 100%; border: none; text-align: left;">
                <option [ngValue]="null"></option>
                <option *ngFor="let module of getAvailableModules(unit, i + 1)" [ngValue]="module">
                    {{getModuleName(module)}}
                </option>
            </select>
        </td>
        <td class="s1" style="width: 50px;"></td>
        <td class="s1" dir="ltr" style="width: 300px;">{{getModuleEffect(unit.modules[i])}}</td>
    </tr>
</table>
