<div style="margin-top: 1em; text-align: right;">
  <h2>Roster</h2>
  <b>Total Cost: {{getTotalCost()}} points</b>
</div>
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1em;">
  <div *ngFor="let unit of unitSheets; let i = index" style="position: relative;">
    <app-unit-sheet [unit]="unitSheets[i]" (unitChanged)="onUnitChanged($event, i)" (deleteUnit)="removeUnitSheet(i)"></app-unit-sheet>
  </div>
</div>
<button (click)="addUnitSheet()">Add Unit Sheet</button>
